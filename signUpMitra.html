<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Mitra | Mental Health Care</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon web -->
    <link
      rel="icon"
      type="image/png"
      href="../assets/image/logo_brand-removebg-preview.png"
    />
  </head>

  <body
    class="min-h-screen bg-[#f8f8f8] font-[Poppins] flex items-start md:items-center justify-center overflow-y-auto md:overflow-hidden pt-6 pb-6 md:pt-0 md:pb-0"
  >
    <div class="w-full max-w-2xl px-8 py-8 m-4 transition-all">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <img
            src="../assets/image/logo_brand-removebg-preview.png"
            class="w-16 h-16 object-contain"
            alt="Logo"
          />
        </div>
        <h1 class="text-2xl font-semibold text-gray-800">
          Jadilah Bagian dari Perubahan
        </h1>
        <p class="text-gray-500 text-sm mt-2">
          Gunakan keahlian Anda untuk membantu lebih banyak jiwa menemukan
          ketenangan.
        </p>
      </div>

      <form class="space-y-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
              >Email Profesional</label
            >
            <input
              type="email"
              placeholder="nama@klinik.com"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
            />
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
              >Nama Lengkap & Gelar</label
            >
            <input
              type="text"
              placeholder="dr. Budi, Sp.KJ"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
              >Nomor STR (Aktif)</label
            >
            <input
              type="text"
              placeholder="No. Registrasi Konsil"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
            />
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
              >Nomor WhatsApp</label
            >
            <input
              type="tel"
              placeholder="0812..."
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
          <div class="space-y-4">
            <div>
              <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
                >Kata Sandi</label
              >
              <input
                type="password"
                placeholder="Minimal 8 karakter"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
              />
            </div>

            <div>
              <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
                >Ulangi Kata Sandi</label
              >
              <input
                type="password"
                placeholder="Ketik Ulang Kata Sandi"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
              />
            </div>
          </div>

          <div class="p-4 h-full">
            <h3
              class="text-xs font-semibold text-gray-700 mb-3 uppercase tracking-wide"
            >
              Ketentuan Keamanan:
            </h3>
            <ul class="space-y-2 text-xs text-gray-500">
              <li class="flex items-center gap-2">
                <svg
                  class="w-4 h-4 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
                Minimal 8 karakter
              </li>
              <li class="flex items-center gap-2">
                <svg
                  class="w-4 h-4 text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                Minimal 1 huruf besar
              </li>
              <li class="flex items-center gap-2">
                <svg
                  class="w-4 h-4 text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                Minimal 1 angka
              </li>
              <li class="flex items-center gap-2">
                <svg
                  class="w-4 h-4 text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                Minimal 1 karakter spesial
              </li>
            </ul>
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium transition shadow-lg shadow-gray-900/20 hover:bg-gray-800"
        >
          Daftar sebagai Mitra
        </button>
      </form>

      <div class="mt-6">
        <div class="text-center mt-6 text-sm text-gray-500">
          Sudah punya akun mitra?
          <a
            href="login.html"
            class="relative text-black font-semibold after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full font-['Poppins']"
            >Masuk</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
