<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil MBTI | Kepribadian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/image/logo_brand-removebg-preview.png"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- User Profile JS -->
    <script
      src="../assets/js/animations/user_profile_dropdown.js"
      defer
    ></script>
    <!-- Cloud Background JS -->
    <script src="../assets/js/animations/cloud_background.js"></script>
    <!-- MBTI Data JS -->
    <script src="../assets/js/pages/result_mbti.js"></script>
    <!-- MBTI Service -->
    <script src="../assets/js/services/mbtiService.js"></script>
  </head>
  <body
    class="overflow-x-hidden bg-[#f8f8f8] font-[Poppins] min-h-screen text-slate-900"
  >
    <!-- Navbar -->
    <nav
      class="fixed top-6 left-1/2 -translate-x-1/2 bg-white/70 backdrop-blur-lg shadow-xl rounded-full z-50 px-4 py-2 w-auto min-w-[420px] max-w-2xl border border-white/40 flex justify-between items-center gap-4"
    >
      <img
        src="../assets/image/logo_brand-removebg-preview.png"
        class="w-10 h-10 cursor-pointer"
        onclick="location.href = '../dashboard.html'"
      />

      <div
        class="hidden sm:block text-sm font-medium text-slate-500 font-[Poppins]"
      >
        Mental Health Care
      </div>

      <div class="relative" x-data="{ open: false }">
        <button
          onclick="toggleProfileMenu()"
          class="flex items-center gap-3 bg-white pl-1 pr-4 py-1 rounded-full border border-slate-200 shadow-sm hover:shadow-md transition-all group focus:outline-none"
        >
          <img
            id="user-avatar"
            src=""
            class="w-8 h-8 rounded-full ring-2 ring-white ml-2 object-cover flex-shrink-0"
          />
          <span
            id="user-name"
            class="text-sm font-bold text-slate-700 group-hover:text-black hidden sm:block"
          ></span>

          <svg
            id="profile-arrow"
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-slate-400 transition-transform duration-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <div
          id="profile-dropdown"
          class="hidden absolute top-14 right-0 w-56 bg-white rounded-2xl shadow-2xl border border-slate-100 overflow-hidden z-50 transform origin-top-right animate-in fade-in slide-in-from-top-2 duration-200"
        >
          <div class="px-5 py-4 border-b border-slate-100 bg-slate-50/50">
            <p
              id="user-name-dropdown"
              class="text-sm font-bold text-slate-900 truncate"
            >
              User
            </p>
            <p class="text-xs text-slate-400 truncate">user@example.com</p>
          </div>

          <div class="p-2">
            <a
              href="pages/profile.html"
              class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-slate-900 transition-colors"
            >
              Edit Profil
            </a>
          </div>

          <div class="p-2 border-t border-slate-100">
            <a
              href="../index.html"
              class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors"
            >
              Keluar
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Section Awal -->
    <section class="flex items-center justify-center min-h-screen px-4">
      <div
        id="clouds-container"
        class="absolute inset-0 pointer-events-none -z-10"
      ></div>

      <div
        class="flex flex-col md:flex-row items-center backdrop-blur-sm bg-white/5 p-6 md:p-8 gap-8"
      >
        <div
          class="w-full md:w-[600px] items-start md:mr-12 flex flex-col gap-2"
        >
          <h1 class="text-5xl md:text-8xl font-bold mbti-code"></h1>
          <p id="mbti-title" class="text-xl md:text-2xl font-semibold pl-1"></p>
          <p id="mbti-desc" class="text-base md:text-lg text-justify pl-1"></p>
        </div>

        <div>
          <img
            src="../assets/image/cloud (2).png"
            alt=""
            class="w-40 h-40 md:w-64 md:h-64"
          />
        </div>
      </div>
    </section>
    <!-- Pengenalan -->
    <section class="py-24 flex items-center justify-center px-4 -mt-14">
      <div class="text-start w-full max-w-4xl">
        <h1 class="text-3xl md:text-5xl font-bold">
          Siapa sih <span class="mbti-code"></span>
        </h1>
        <div class="w-full h-[0.5px] bg-slate-900 my-6 md:my-8"></div>
        <p
          id="mbti-long-desc"
          class="pt-4 text-slate-900 text-base md:text-lg leading-relaxed whitespace-pre-line"
        ></p>
      </div>
    </section>

    <section class="py-24 flex items-center justify-center px-4">
      <div class="text-start w-full max-w-4xl">
        <h1 class="text-3xl md:text-5xl font-bold">
          Ciri Khas <span class="mbti-code"></span>
        </h1>
        <div class="w-full h-[0.5px] bg-slate-900 my-6 md:my-8"></div>
        <div id="traits-container" class="flex flex-col gap-6 md:gap-8"></div>
      </div>
    </section>
    <!-- Kelebihan & Kekurangan -->
    <section class="py-24 flex items-center justify-center px-4">
      <div class="text-start w-full max-w-4xl">
        <h1 class="text-3xl md:text-5xl font-bold">
          Kelebihan & Kekurangan <span class="mbti-code"></span>
        </h1>
        <div class="w-full h-[0.5px] bg-slate-900 my-6 md:my-8"></div>

        <div class="gap-6 flex flex-col md:flex-row items-stretch">
          <div class="flex-1 h-auto bg-white rounded-2xl p-6 shadow-md">
            <h3 class="text-slate-900 font-bold mb-4 text-xl">Kelebihan:</h3>
            <ul
              id="list-kelebihan"
              class="text-slate-900 list-disc ml-0 space-y-2"
            ></ul>
          </div>

          <div class="flex-1 h-auto bg-white rounded-2xl p-6 shadow-md">
            <h3 class="text-slate-900 font-bold mb-4 text-xl">Kekurangan:</h3>
            <ul
              id="list-kekurangan"
              class="text-slate-900 list-disc ml-0 space-y-2"
            ></ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Tips Pengembangan Diri -->
    <section class="py-24 flex flex-col items-center justify-center px-4">
      <div class="text-start w-full max-w-4xl">
        <h1 class="text-3xl md:text-5xl font-bold">
          Tips Pengembangan Diri <span class="mbti-code"></span>
        </h1>

        <div class="w-full h-[0.5px] bg-slate-900 my-6 md:my-8"></div>

        <div
          id="list-tips"
          class="flex flex-col gap-6 md:gap-8 text-base md:text-lg leading-relaxed"
        ></div>
      </div>

      <a
        href="dashboard.html"
        class="mt-24 mb-0 inline-block bg-slate-900 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-slate-800 transition-colors"
      >
        <span>Kembali ke Dashboard</span>
      </a>
    </section>
  </body>
</html>
