<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk | Mental Health Care</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon web -->
    <link
      rel="icon"
      type="image/png"
      href="../assets/image/logo_brand-removebg-preview.png"
    />
  </head>

  <body
    class="min-h-screen bg-[#f8f8f8] flex items-center justify-center font-[Poppins]"
  >
    <div class="w-full max-w-md rounded-3xl p-4 m-4">
      <div class="flex justify-center mb-6">
        <img
          src="../assets/image/logo_brand-removebg-preview.png"
          class="w-16 h-16 object-contain"
          alt="Logo"
        />
      </div>

      <h1
        class="text-2xl font-semibold text-center mb-2 text-gray-800 font-['Poppins']"
      >
        Selamat Datang
      </h1>
      <p class="text-center text-gray-500 mb-8 text-sm font-['Poppins']">
        Masuk untuk melanjutkan perjalanan kesehatan mentalmu
      </p>

      <form class="space-y-4" action="dashboard.html">
        <div>
          <input
            type="email"
            placeholder="Email"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
          />
        </div>

        <div>
          <div class="relative">
            <input
              id="password"
              type="password"
              placeholder="Kata sandi"
              required
              class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-800/20 bg-gray-50 transition-all"
            />

            <!-- Button mata -->
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-black transition"
              aria-label="Tampilkan kata sandi"
            >
              <!-- Eye closed -->
              <svg
                id="eyeClosed"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19
             c-4.478 0-8.268-2.943-9.543-7
             a9.956 9.956 0 012.042-3.368"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6.223 6.223A9.956 9.956 0 0112 5
             c4.478 0 8.268 2.943 9.543 7
             a9.97 9.97 0 01-4.132 5.411"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3l18 18"
                />
              </svg>
              <!-- Eye open -->
              <svg
                id="eyeOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 hidden"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5
             c4.478 0 8.268 2.943 9.542 7
             -1.274 4.057-5.064 7-9.542 7
             -4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>

          <div class="flex justify-end mt-2">
            <a
              href="#"
              class="text-xs text-gray-500 hover:text-[#f2ca4b] transition"
            >
              Lupa kata sandi?
            </a>
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium transition shadow-lg shadow-gray-900/20 hover:bg-gray-800 cursor-pointer"
        >
          Masuk
        </button>
      </form>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 text-gray-400 bg-[#f8f8f8]">atau</span>
        </div>
      </div>

      <button
        class="w-full py-3 border border-gray-300 rounded-xl font-medium text-gray-700 hover:bg-gray-50 transition flex items-center justify-center gap-2 hover:bg-gray-100"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          class="w-5 h-5"
          alt="Google"
        />
        Masuk dengan Google
      </button>

      <div class="text-center mt-8 text-sm text-gray-500 font-['Poppins']">
        Belum punya akun?
        <a
          href="../pages/signUp.html"
          class="relative text-black font-semibold after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full font-['Poppins']"
        >
          Daftar gratis
        </a>
      </div>
    </div>
    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        const eyeClosed = document.getElementById("eyeClosed");
        const eyeOpen = document.getElementById("eyeOpen");

        if (input.type === "password") {
          input.type = "text";
          eyeOpen.classList.remove("hidden");
          eyeClosed.classList.add("hidden");
        } else {
          input.type = "password";
          eyeOpen.classList.add("hidden");
          eyeClosed.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
