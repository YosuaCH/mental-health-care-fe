<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar | Mental Health Care</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon web -->
    <link
      rel="icon"
      type="image/png"
      href="../assets/image/logo_brand-removebg-preview.png"
    />
    <!-- signUp JS -->
    <script type="module" src="../assets/js/pages/signUp.js" defer></script>
  </head>

  <body
    class="min-h-screen bg-[#f8f8f8] font-[Poppins] flex items-start md:items-center justify-center overflow-y-auto md:overflow-hidden pt-6 pb-6 md:pt-0 md:pb-0"
  >
    <div class="w-full max-w-2xl px-8 pt-1 transition-all">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <img
            src="../assets/image/logo_brand-removebg-preview.png"
            class="w-16 h-16 object-contain"
            alt="Logo"
          />
        </div>
        <h1 class="text-2xl font-semibold text-gray-800">Halo, Teman Baru!</h1>
        <p class="text-gray-500 text-sm mt-2">
          Buat akun anonimmu dan mulai bercerita dengan aman.
        </p>
      </div>

      <form class="space-y-6" id="registerForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
              >Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="Email"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#f2ca4b] bg-gray-50 transition-color"
            />
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
              >Username</label
            >
            <input
              id="username"
              type="text"
              placeholder="Username"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#f2ca4b] bg-gray-50 transition-color"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
          <div class="space-y-4">
            <div>
              <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
                >Kata Sandi</label
              >
              <input
                id="password"
                type="password"
                placeholder="Kata Sandi"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#f2ca4b] bg-gray-50 transition-color"
              />
            </div>

            <div>
              <label class="block text-xs font-medium text-gray-700 mb-1 ml-1"
                >Ulangi Kata Sandi</label
              >
              <input
                id="confirmPassword"
                type="password"
                placeholder="Ketik Ulang Kata Sandi"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#f2ca4b] bg-gray-50 transition-color"
              />
            </div>
          </div>

          <div class="p-4 h-full">
            <h3
              class="text-xs font-semibold text-gray-700 mb-3 uppercase tracking-wide"
            >
              Ketentuan Keamanan:
            </h3>
            <ul class="space-y-2 text-xs text-gray-500">
              <li class="flex items-center gap-2" data-requirement="minLength">
                <svg
                  class="w-4 h-4 text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                Minimal 8 karakter
              </li>
              <li
                class="flex items-center gap-2"
                data-requirement="hasUpperCase"
              >
                <svg
                  class="w-4 h-4 text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                Minimal 1 huruf besar
              </li>
              <li class="flex items-center gap-2" data-requirement="hasNumber">
                <svg
                  class="w-4 h-4 text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                Minimal 1 angka
              </li>
              <li
                class="flex items-center gap-2"
                data-requirement="hasSpecialChar"
              >
                <svg
                  class="w-4 h-4 text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                Minimal 1 karakter spesial
              </li>
            </ul>
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium transition shadow-lg shadow-gray-900/20 hover:bg-gray-800"
        >
          Daftar Sekarang
        </button>
      </form>

      <div class="mt-6">
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 text-gray-400 bg-[#f8f8f8]">atau</span>
          </div>
        </div>

        <button
          class="w-full py-3 border border-gray-300 rounded-xl font-medium text-gray-700 hover:bg-gray-100 transition flex items-center justify-center gap-2"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            class="w-5 h-5"
            alt="Google"
          />
          Daftar dengan Google
        </button>

        <div class="text-center mt-6 text-sm text-gray-500">
          Sudah punya akun?
          <a
            href="login.html"
            class="relative text-black font-semibold after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full font-['Poppins']"
            >Masuk</a
          >
        </div>

        <div class="text-center mt-2 text-sm text-gray-500">
          Ingin menjadi mitra?
          <a
            href="signUpMitra.html"
            class="relative text-black font-semibold after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full font-['Poppins']"
            >Daftar sebagai Psikiater</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
