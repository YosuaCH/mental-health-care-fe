<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- icon web-->
    <link
      rel="icon"
      type="image/png"
      href="assets\image\logo_brand-removebg-preview.png"
    />

    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Cloud Animation -->
    <script src="assets/js/hero_section.js" defer></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav
      class="fixed top-6 left-1/2 -translate-x-1/2 bg-white/70 backdrop-blur-lg shadow-lg rounded-2xl z-50 px-5 py-2"
    >
      <div class="flex items-center space-x-6">
        <div class="pr-6">
          <img
            src="assets\image\logo_brand-removebg-preview.png"
            class="w-10 h-10 object-contain"
          />
        </div>
        <ul class="flex space-x-6 text-black font-medium">
          <li>
            <a
              href="#hero"
              class="relative hover:text-black after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full"
            >
              Home
            </a>
          </li>
          <li>
            <a
              href="#about"
              class="relative after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full"
            >
              About
            </a>
          </li>
          <li>
            <a
              href="#services"
              class="relative after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full"
            >
              Services
            </a>
          </li>
          <li>
            <a
              href="#contact"
              class="relative after:content-[''] after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-2px] after:h-[2px] after:w-0 after:bg-[#f2ca4b] after:transition-all after:duration-300 hover:after:w-full"
            >
              Contact
            </a>
          </li>
        </ul>

        <button
          class="px-4 py-2 bg-black text-white rounded-2xl font-medium shadow-lg transition transform hover:-translate-y-[2px] font-[Poppins] ml-6 flex items-center gap-4"
        >
          <img src="assets\image\user.png" class="w-5 h-5 invert" />
          Login
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      id="hero"
      class="relative h-screen flex flex-col justify-center items-center text-center pb-20 overflow-hidden pt-32"
    >
      <div
        id="clouds-container"
        class="absolute inset-0 pointer-events-none"
      ></div>

      <div
        class="relative z-10 backdrop-blur-[1.5px] bg-white/5 p-8 rounded-xl border border-white/20"
        data-aos="fade-up"
        data-aos-duration="1500"
      >
        <h1 class="text-6xl font-bold italic font-[Poppins] text-slate-900">
          Mental Health Care
        </h1>
        <p class="text-lg mt-4 text-gray-500 font-[Poppins] font-normal">
          Karena
          <strong class="font-semibold text-gray-700">merawat pikiran</strong>
          sama pentingnya dengan
          <strong class="font-semibold text-gray-700">merawat tubuh</strong>
        </p>

        <p class="text-lg -mt-[1px] text-gray-500 font-[Poppins] font-normal">
          Mari belajar dan
          <strong class="font-semibold text-gray-700">bertumbuh bersama</strong>
        </p>
        <div class="flex gap-4 justify-center mt-12">
          <button
            class="px-6 py-3 bg-white text-black rounded-full font-medium shadow-md border border-black/10 transition transform hover:scale-105 font-[Poppins]"
          >
            Lihat E-Book
          </button>

          <button
            class="px-6 py-3 bg-black text-white rounded-full font-medium shadow-lg transition transform hover:scale-105 font-[Poppins]"
          >
            Mulai Test MBTI
          </button>
        </div>
      </div>
    </section>

    <div class="w-full flex justify-center mt-10">
      <div class="w-full h-full border-b border-gray-300"></div>
    </div>

    <section>
      <div
        id="about"
        class="relative h-screen flex flex-col pl-20 overflow-hidden pt-[300px]"
      >
        <div data-aos="fade-right" class="w-[150px] bg-blue-500 p-0 rounded-lg">
          <h1 class="text-4xl">Content</h1>
        </div>
      </div>
    </section>

    <!-- AOS Init -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        AOS.init();
      });
    </script>
  </body>
</html>
